<!DOCTYPE html>
<html lang="en-JP">
  <head>
    <title>CONTACT US</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="shortcut icon" href="img/common/coffee_icon.svg">
    <link rel="stylesheet" href="coffee_reset.css">
    <link rel="stylesheet" href="coffee_common.css">
    <link rel="stylesheet" href="coffee_contact.css">
  </head>
  <body>
    <header class="header header-contact">
      <div class="logo"><img src="img/common/coffee_logo.svg" alt="logo"></div>
      <div class="catch-copy">
        <span class="letter">C</span>
        <span class="letter lower">O</span>
        <span class="letter">N</span>
        <span class="letter lower">T</span>
        <span class="letter">A</span>
        <span class="letter lower">C</span>
        <span class="letter">T</span>
      </div>
    </header>
    <nav class="globalnav">
      <ul class="globalnav-list">
        <li><a href="index.html">TOP</a></li>
        <li><a href="coffee_variety.html">VARIETY</a></li>
        <li><a href="coffee_place.html">PLACE &</a></li>
        <li><a href="coffee_contact.html" class="active">CONTACT</a></li>
      </ul>
    </nav>
    <main class="main">
      <div class="wrapper">
        <section class="section-contact">
          <div class="lead">
          <div class="lead-welcome-head">&#128222; CONTACT US</div>
            <div class="lead-welcome">If you want to ask me something, feel free to contact me.</div>
          </div>
          <form action="#" class="form">
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>お問い合わせ内容:</legend>
              <div class="form-input">
                <div class="selectbox-wrap">
                  <select class="select" name="select">
                    <option value="質問 | Question">質問 | Question</option>
                    <option value="その他お問い合わせ">その他お問い合</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>Enjoy the content?</legend>
              <div class="form-input">
                <input type="radio" name="radio" id="radio1" value="1" checked>
                <label for="radio1"> YES </label>
                <input type="radio" name="radio" id="radio2" value="2">
                <label for="radio2"> NO </label>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>How you find this page?</legend>
              <div class="form-input">
                <input type="checkbox" name="checkbox" id="checkbox1" value="1" checked>
                <label for="checkbox1">Internet search</label>
                <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                <label for="checkbox2">Found in the portfolio</label>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>First name:</legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>Second name:</legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">Phone number:</legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>Email address:</legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <!-- <fieldset class="form-block">
              <legend class="form-title">メールアドレス確認用<span class="must">* 必須</span></legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset> -->
            <fieldset class="form-block">
              <legend class="form-title"><span class="must">※ 必須</span>Inquiry content:</legend>
              <div class="form-input"><textarea class="textarea"></textarea></div>
            </fieldset>
            <button class="submit-btn">SUBMIT</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="copy">&copy; 2025 GraY</div>
    </footer>
  </body>
</html>
