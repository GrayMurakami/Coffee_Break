<!DOCTYPE html>
<html lang="en-JP">
  <head>
    <title>CONTACT ME</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link rel="shortcut icon" href="img/common/coffee_icon.svg">
    <link rel="stylesheet" href="coffee_reset.css">
    <link rel="stylesheet" href="coffee_common.css">
    <link rel="stylesheet" href="coffee_contact.css">
  </head>
  <body>
    <header class="header header-contact">
      <h1 class="logo"><img src="img/common/coffee_logo.svg" alt="logo"></h1>
      <div class="catch-copy"><span>CONTACT</span></div>
    </header>
    <nav class="globalnav">
      <ul class="globalnav-list">
        <li><a href="index.html">TOP</a></li>
        <li><a href="coffee_variety.html">VARIETY</a></li>
        <li><a href="coffee_place.html">PLACE</a></li>
        <li><a href="coffee_contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <main class="main">
      <div class="wrapper">
        <section class="section-contact">
          <h2 class="heading02"><span>CONTACT</span></h2>
          <div class="lead">
            If you want ask me sth, you can contact me.<br>
            もし望むなら、私に連絡してもいい。
          </div>
          <form action="#" class="form">
            <fieldset class="form-block">
              <legend class="form-title">お問い合わせ内容<span class="must">* 必須</span></legend>
              <div class="form-input">
                <div class="selectbox-wrap">
                  <select class="select" name="select">
                    <option value="質問 | Question">質問 | Question</option>
                    <option value="その他お問い合わせ">その他お問い合</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">Enjoy the content?<span class="must">* 必須</span></legend>
              <div class="form-input">
                <input type="radio" name="radio" id="radio1" value="1" checked>
                <label for="radio1"> はい </label>
                <input type="radio" name="radio" id="radio2" value="2">
                <label for="radio2"> いいえ </label>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">How you find this page?</legend>
              <div class="form-input">
                <input type="checkbox" name="checkbox" id="checkbox1" value="1" checked>
                <label for="checkbox1">インターネット検索</label>
                <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                <label for="checkbox2"> 雑誌を見て </label>
              </div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">お名前 <span class="must">* 必須</span></legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">ふりがな<span class="must">* 必須</span></legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">電話番号</legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">メールアドレス<span class="must">* 必須</span></legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">メールアドレス確認用<span class="must">* 必須</span></legend>
              <div class="form-input"><input type="text" class="input-text"></div>
            </fieldset>
            <fieldset class="form-block">
              <legend class="form-title">お問合せ内容<span class="must">* 必須</span></legend>
              <div class="form-input"><textarea class="textarea"></textarea></div>
            </fieldset>
            <button class="submit-btn">送信</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="copy"><small>&copy; GRAY</small></p>
    </footer>
  </body>
</html>
